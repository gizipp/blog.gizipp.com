---
layout: default
---

<main>
  <article>

    <header>
      <h1>{{ page.title }}</h1>
      <!-- <span class="post-tags">{% for tag in page.tags %}<a href="/tags/{{ tag }}" title="Tagar : {{ tag }}">{{ tag }}</a>{% unless forloop.last %}&bull;{% endunless %}{% endfor %}</span> -->
      <p><small><i>{{ page.description }}</i></small></p>
      <small>
        — {{ page.date | date: "%b %-d, %Y" }}
        {% if page.last_modified_at %}
          - Terakhir diedit: {{ page.last_modified_at | date: "%b %-d, %Y" }}
        {% endif %} —
      </small>
    </header>
    <hr>

    <section>
      {{ content }}
      <hr>
    </section>
  </article>
</main>
