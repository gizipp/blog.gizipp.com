---
layout: default
---
  <div class="container">
      <div class="grid_12">
    <div class="post block">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
          <span class="post-tags">{% for tag in page.tags %}<a href="/tags/{{ tag }}" title="Tagar : {{ tag }}">{{ tag }}</a>{% unless forloop.last %}&nbsp;&bull;&nbsp;{% endunless %}{% endfor %}</span>
          <p class="post-desc">{{ page.excerpt }}</p>
          <p>— {{ page.date | date: "%b %-d, %Y" }} —</p>
        </div>
      </header>


      <article class="post-content">
        {{ content }}
      </article>

    </div>
  </div>
</div>
